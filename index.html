<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Team Generator</title>
  </head>
  <body>
    <div class="container flex-col">
      <div class="header">TEAM GENERATOR</div>
      <div class="main-section flex">
        <div class="section-left flex-col">
          <div class="input-section flex">
            <div class="member flex-col">
              <div>Add Member</div>
              <input
                class="add-member-input"
                type="text"
                placeholder="Name"
                onfocus="this.value=''"
              />
              <button
                class="add-member-btn blue-btn"
                onclick="addNewTeamMember()"
              >
                Add
              </button>
            </div>
            <div class="teams flex-col">
              <div>Teams</div>
              <button
                class="decrease-team-btn blue-btn"
                onclick="decreaseNumberOfTeams()"
              >
                -
              </button>
              <div class="number-of-teams">3</div>
              <!-- team number will be change according to result of clicking decrease and increase btns -->
              <button
                class="increase-team-btn blue-btn"
                onclick="increaseNumberOfTeams()"
              >
                +
              </button>
            </div>
          </div>
          <div class="member-list flex-col">
            <!-- we'll see all members whenever new member added -->
            <div class="new-member">new member</div>
            <div class="new-member">new member</div>
            <div class="new-member">new member</div>
            <div class="new-member">new member</div>
          </div>
          <div class="result-btns flex">
            <button class="assign-member-btn blue-btn" onclick="assignMember()">
              Assign Member
            </button>
            <button class="reset-btn red-btn">Reset</button>
          </div>
        </div>
        <div class="section-right flex wrap">
          <!-- will be flex and wrap all boxes -->
          <div class="team-item flex-col">
            <!-- number of team-item will be change according to team number input -->
            <div class="team-header">1</div>
            <!-- team header will be change dynamically -->
            <div class="team-box flex-col">
              <!-- members adding inside team-box dynamically -->
              <div class="team-member">Team member</div>
              <div class="team-member">Team member</div>
              <div class="team-member">Team member</div>
            </div>
          </div>
          <div class="team-item flex-col">
            <div class="team-header">1</div>

            <div class="team-box flex-col">
              <div class="team-member">Team member</div>
              <div class="team-member">Team member</div>
              <div class="team-member">Team member</div>
            </div>
          </div>
